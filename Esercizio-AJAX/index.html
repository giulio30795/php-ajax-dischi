<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <header class="d-flex justify-content-center align-items-center">
            <img class="logo m-2" src="../assets/logo.png" alt="">
            <h1>Esercizio Dischi PHP-AJAX</h1>
        </header>
        <main class="pt-5">
            <div class="container justify-content-center px-5">
                <div class="row justify-content-center">
                    <div v-for="(element, index) in dischi" :key="`disco-${index}`"
                        class="col-3 mx-4 my-3 card-container text-center">
                        <div class="img-container p-2 mt-2 px-0">
                            <img :src="element.poster" alt="">
                        </div>
    
                        <div class="text-container my-3 text-center">
                            <h5> {{element.title}} </h5>
                            <div>{{element.author}}</div>
                            <div>{{element.year}}</div>
                            <div>{{element.genre}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
